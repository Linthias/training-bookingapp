<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Details</th>
            <th>Hotel name</th>
            <th>Room name</th>
            <th>Booking start</th>
            <th>Booking end</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking, iterStat : ${bookings}">
            <td><a th:href="@{/bookings/{bookingId}(bookingId=${booking.getId()})}">View</a></td>
            <td th:text="${booking.getHotel().getHotelName()}"></td>
            <td th:text="${booking.getRoom().getRoomName()}"></td>
            <td th:text="${booking.getBookingStart()}"></td>
            <td th:text="${booking.getBookingEnd()}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/bookings/menu}">
        <button>Back to booking menu</button>
    </a>
    <a th:href="@{/}">
        <button>Back to main page</button>
    </a>
</body>
</html>
